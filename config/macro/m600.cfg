
[pause_resume]

[gcode_macro M600]
default_parameter_X: 50
default_parameter_Y:  5
default_parameter_Z: 10
gcode:
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    M83
    G91
    G1 E-0.8 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E-50 F300
    RESTORE_GCODE_STATE NAME=M600_state